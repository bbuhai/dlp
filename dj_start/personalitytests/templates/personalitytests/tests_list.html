{% extends "personalitytests/tests.html" %}
{% block content %}
    <ol class="tests-list">
    {% for test in tests %}
        <li class="test-item"><a href="{% url 'pers:test' test_id=test.id %}">{{test.name}}</a><br />
        <div class="description">{{test.shorten_description}}</div>
        <div class="created-at">{{test.created_at}}</div>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
